{% extends 'base.html' %}
{% load static %}

{% block title %}Stock Delete | Cook Recipe 2021{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form method="post">
                {% csrf_token %}
                <p>{{ object.product }}を本当に削除しますか？</p>
                <button type="submit" class="btn btn-info mt-3">削除</button>
                <a href="{% url 'cook_recipe:stock_list' %}" class="btn btn-secondary mt-3 ml-2">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
